<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href='style1.css'>

    </head>
    <body>
        <div class="center">
            <h1>Create Team</h1>
            <form method="post">
                <div class="txt_field">
                    <input id="teamname" type="text" name = "name" required>
                    <label>Team Name</label>
                </div>
                <div class="number">
                    <label>Number of Members</label>
                    <select name="numberofmembers" id="numbmem">
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                      </select>
                </div>
                <input type="submit" value="Create Group">

                        <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}"></div>

                <div class="signup_link">
                    <a href="teams.html">Already have a group? Click Here</a>
                </div>
            </form>
        </div>

    </body>
</html>
