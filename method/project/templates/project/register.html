<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        {% load static %}
        <link rel="stylesheet" href="{%static 'style1.css'%}">

    </head>
    <body>
        <div class="center">
            <h1>Sign Up</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <input type="submit" value="Create Account">
                <div class="signup_link">
                    <a href="/accounts/login/">Already a member? Log in here</a>

                </div>
            </form>
        </div>

    </body>
</html>
